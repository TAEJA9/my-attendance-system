    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .attendance-card {
            transition: all 0.3s ease;
        }
        .attendance-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 4px, 6px, 0.05);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #10b981;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .refresh-spin {
            animation: spin 0.5s ease-in-out;
        }
        /* Custom Modal Styling */
        .modal {
            display: none; /* 기본적으로 숨겨져 있음 */
            position: fixed; /* 화면에 고정 */
            z-index: 100; /* 다른 요소 위에 표시 */
            left: 0;
            top: 0;
            width: 100%; /* 전체 너비 */
            height: 100%; /* 전체 높이 */
            overflow: auto; /* 내용이 넘치면 스크롤 가능 */
            background-color: rgba(0,0,0,0.5); /* 반투명 검은색 배경 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }
        .modal-content {
            background-color: #fefefe; /* 흰색 배경 */
            padding: 20px;
            border-radius: 8px; /* 둥근 모서리 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 */
            width: 90%;
            max-width: 400px; /* 최대 너비 제한 */
            text-align: center; /* 모달 내용 가운데 정렬 */
            position: relative; /* 닫기 버튼 배치를 위함 */
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end; /* 버튼을 오른쪽으로 정렬 */
            gap: 12px; /* 버튼 간격 */
            margin-top: 20px;
        }
        .delete-btn {
            background-color: #ef4444; /* red-500 */
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.875rem; /* text-sm */
            transition: background-color 0.2s;
        }
        .delete-btn:hover {
            background-color: #dc2626; /* red-600 */
        }
        /* 모달 닫기 버튼 */
        .modal-close-btn { /* QR 코드 모달과 다른 모달에 공통 적용 */
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
        }
        .modal-close-btn:hover,
        .modal-close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

    <script type="module">
        // Import Firebase SDKs from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, runTransaction, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==================================================================================
        // ★★★ 사용자님의 실제 Firebase 설정 정보를 아래에 붙여넣으세요! ★★★
        // 이 아래 'const firebaseConfig = { ... };' 블록을
        // 당신의 Firebase 콘솔에서 복사한 정확한 설정 정보로 통째로 교체하세요.
        // 예시: const firebaseConfig = { apiKey: "AIzaSy...", authDomain: "...", projectId: "...", ... };
        // ==================================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBs1BKvEbgTDEZOozZXcpJT_2fbUapT6Zk", // 이 부분을 당신의 실제 API 키로 바꾸세요
            authDomain: "jy-attendance-app.firebaseapp.com", // 이 부분을 당신의 실제 Auth 도메인으로 바꾸세요
            projectId: "jy-attendance-app", // 이 부분을 당신의 실제 프로젝트 ID로 바꾸세요
            storageBucket: "jy-attendance-app.firebasestorage.app", // 이 부분을 당신의 실제 스토리지 버킷으로 바꾸세요
            messagingSenderId: "119128470991", // 이 부분을 당신의 실제 메시징 ID로 바꾸세요
            appId: "1:119128470991:web:09fbd0d03fb6283b1b0eba" // 이 부분을 당신의 실제 앱 ID로 바꾸세요
        };
        // ==================================================================================
        // ★★★ 위 PLACEHOLDER 내용을 당신의 진짜 정보로 바꾸는 것이 가장 중요합니다! ★★★
        // ==================================================================================

        // GitHub Pages에서는 Canvas 환경에서 제공되는 토큰이나 앱 ID가 없으므로 직접 설정합니다.
        const initialAuthToken = null; 
        const appId = firebaseConfig.projectId; // 프로젝트 ID를 앱 ID로 사용합니다.

        // Admin password (used for client-side UI only; actual deletion authority relies on Firebase security rules).
        const ADMIN_PASSWORD = '24003';
        
        // Connect HTML elements to JavaScript variables.
        const attendanceForm = document.getElementById('attendanceForm');
        const nameInput = document.getElementById('name');
        const submitBtn = document.getElementById('submitBtn');
        const formAlert = document.getElementById('formAlert');
        const attendanceList = document.getElementById('attendanceList');
        const emptyMessage = document.getElementById('emptyMessage');
        const totalCount = document.getElementById('totalCount');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const refreshBtn = document.getElementById('refreshBtn');
        const lastUpdateTime = document.getElementById('lastUpdateTime');
        const statusBar = document.getElementById('statusBar');
        const statusIcon = document.getElementById('statusIcon');
        const statusText = document.getElementById('statusText');
        const currentUserIdDisplay = document.getElementById('currentUserId'); 
        
        // Admin modal related elements
        const adminBtn = document.getElementById('adminBtn');
        const adminModal = document.getElementById('adminModal');
        const adminPassword = document.getElementById('adminPassword');
        const verifyAdminBtn = document.getElementById('verifyAdminBtn');
        const cancelAdminBtn = document.getElementById('cancelAdminBtn');
        const closeAdminBtn = document.getElementById('closeAdminBtn');
        const resetAttendanceBtn = document.getElementById('resetAttendanceBtn');
        const passwordSection = document.getElementById('passwordSection');
        const adminControlsSection = document.getElementById('adminControlsSection');
        const adminAlert = document.getElementById('adminAlert');
        const adminModalCloseBtn = document.getElementById('adminModalCloseBtn'); // Admin modal 닫기 버튼

        // Custom confirmation modal related elements
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const confirmCancelBtn = document.getElementById('confirmCancelBtn');
        const confirmProceedBtn = document.getElementById('confirmProceedBtn');
        const confirmModalCloseBtn = document.getElementById('confirmModalCloseBtn'); // Confirmation modal 닫기 버튼

        // NEW: QR Code Modal elements
        const qrCodeBtn = document.getElementById('qrCodeBtn');
        const qrCodeModal = document.getElementById('qrCodeModal');
        const qrModalCloseBtn = document.getElementById('qrModalCloseBtn');
        const qrcodeContainer = document.getElementById('qrcode'); // QR 코드가 그려질 DIV
        const qrCodeUrlDisplay = document.getElementById('qrCodeUrlDisplay'); // QR 코드 URL 표시
        const copyUrlBtn = document.getElementById('copyUrlBtn'); // URL 복사 버튼

        // NEW: LLM Summary Modal elements
        const summaryModal = document.getElementById('summaryModal');
        const summaryModalCloseBtn = document.getElementById('summaryModalCloseBtn');
        const summaryContent = document.getElementById('summaryContent');
        const summaryLoadingIndicator = document.getElementById('summaryLoadingIndicator');
        const generateSummaryBtn = document.getElementById('generateSummaryBtn'); // Admin Controls Section에 있는 새 버튼
        const closeSummaryModalBtn = document.getElementById('closeSummaryModalBtn'); // Summary Modal의 닫기 버튼

        // Firebase service instances (will be initialized later)
        let app;
        let db; // Firestore database
        let auth; // Firebase Authentication service
        let currentUserId = null; // ID of the currently logged-in user
        let isAuthReady = false; // Flag to indicate if authentication is complete
        let isAdminMode = false; // New flag to track admin mode

        // Array to store attendance data
        let attendanceData = [];
        let isSubmitting = false; // Flag to prevent duplicate submissions

        // Function to initialize Firebase and set up user authentication
        async function initializeFirebase() {
            try {
                // Initialize Firebase app
                app = initializeApp(firebaseConfig);
                db = getFirestore(app); // Get Firestore instance
                auth = getAuth(app); // Get Auth instance

                // Set up a listener for authentication state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // If user is logged in (including anonymous login)
                        currentUserId = user.uid; // Store user ID
                        console.log("Firebase authenticated. User ID:", currentUserId);
                        currentUserIdDisplay.textContent = `현재 사용자 ID: ${currentUserId}`; 
                        isAuthReady = true; // Mark authentication as ready
                        startRealtimeAttendanceListener(); // Start listening for real-time data
                    } else {
                        // If user is not logged in, attempt anonymous login
                        await signInAnonymously(auth);
                    }
                });

                // Initial authentication attempt on page load (user might already be authenticated)
                if (!auth.currentUser) {
                     await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                // 오류 발생 시 사용자에게 더 명확한 메시지 표시
                showStatus('시스템 초기화 중 오류가 발생했습니다. Firebase 설정을 확인해주세요.', 'error', false); 
            }
        }

        // Execute Firebase initialization function when the page loads.
        document.addEventListener('DOMContentLoaded', initializeFirebase);

        // Sets up a real-time listener for attendance data from Firestore
        function startRealtimeAttendanceListener() {
            // Do not execute if Firestore or authentication is not ready.
            if (!db || !isAuthReady) {
                console.log("Firestore or authentication is not ready. Delaying listener start.");
                return;
            }
            console.log("Starting real-time attendance listener.");

            // Set the path for the Firestore collection where attendance records will be stored.
            const attendanceCollectionRef = collection(db, `artifacts/${appId}/public/data/attendance`);
            
            // Firestore query (get all documents)
            const q = query(attendanceCollectionRef);

            // onSnapshot listener: This will automatically execute whenever data matching this query changes.
            onSnapshot(q, (snapshot) => {
                let rawData = [];
                snapshot.forEach((doc) => {
                    rawData.push({ id: doc.id, ...doc.data() });
                });

                // 1. Sort rawData by timestamp in ascending order to determine attendance order
                const orderedForNumbering = [...rawData].sort((a, b) => {
                    const timeA = a.timestamp && typeof a.timestamp.toDate === 'function' ? a.timestamp.toDate() : new Date(0);
                    const timeB = b.timestamp && typeof b.timestamp.toDate === 'function' ? b.timestamp.toDate() : new Date(0);
                    return timeA.getTime() - timeB.getTime(); // Oldest first
                });

                // 2. Assign attendance order (1, 2, 3...)
                const updatedDataWithOrder = orderedForNumbering.map((item, index) => ({
                    ...item,
                    attendanceOrder: index + 1 // Assign 1, 2, 3... based on attendance time
                }));

                // 3. Sort for display (newest first) and store in attendanceData
                attendanceData = [...updatedDataWithOrder].sort((a, b) => {
                    const timeA = a.timestamp && typeof a.timestamp.toDate === 'function' ? a.timestamp.toDate() : new Date(0);

                    }

                    const prompt = `현재 출석 시스템에 총 ${totalAttendees}명이 출석했습니다. 
                    가장 최근 출석자는 "${newestAttendee}"님이며, 가장 먼저 출석한 사람은 "${oldestAttendee}"님입니다.
                    이 정보를 바탕으로 간결하고 친근한 출석 현황 요약을 한국어로 작성해주세요. 존댓말을 사용해주세요.`;

                    let chatHistory = [];
                    chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                    const payload = { contents: chatHistory };
                    const apiKey = ""; // Canvas 환경에서 자동 제공됨
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API 오류: ${response.status} - ${errorData.error.message || response.statusText}`);
                    }

                    const result = await response.json();
                    
                    let summaryText = '요약 생성에 실패했습니다.';
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        summaryText = result.candidates[0].content.parts[0].text;
                    } else {
                        console.error("LLM 응답 구조가 예상과 다릅니다:", result);
                    }
                    summaryContent.textContent = summaryText; // 생성된 요약 표시

                } catch (error) {
                    console.error("요약 생성 중 오류:", error);
                    summaryContent.textContent = `요약 생성 중 오류가 발생했습니다: ${error.message}`;
                } finally {
                    summaryLoadingIndicator.classList.add('hidden'); // 로딩 스피너 숨기기
                }
            });
        }

        // 요약 모달 닫기 버튼들
        if (summaryModalCloseBtn) {
            summaryModalCloseBtn.addEventListener('click', () => {
                summaryModal.style.display = 'none';
                summaryContent.textContent = ''; // 모달 닫을 때 내용 지우기
            });
        }
        if (closeSummaryModalBtn) {
            closeSummaryModalBtn.addEventListener('click', () => {
                summaryModal.style.display = 'none';
                summaryContent.textContent = ''; // 모달 닫을 때 내용 지우기
            });
        }
        if (summaryModal) {
            summaryModal.addEventListener('click', (e) => {
                if (e.target === summaryModal) {
                    summaryModal.style.display = 'none';
                    summaryContent.textContent = '';
                }
            });
        }

    </script>
</body>
</html>
